<!-- Estas etiquetas nos va a permitir agregar contenido extra, esto para que sea más llamativa -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etiquetas de contenido</title>
</head>
<body>
    <img src="https://media.discordapp.net/attachments/753336947518210118/1272660565076217908/FB_IMG_1722742715376.jpg?ex=66ce3e03&is=66ccec83&hm=a863e8b151b73e40309297531a48af4851aff188e67946b9f98563d47988e2d0&=&format=webp&width=369&height=466" alt=""> 
    <!-- el atributo de una etiqueta sirve para darle un valor o un contenido, en este caso, src sirve para darle la imagen que se le quiere dar -->
    <!-- La etiqueta img es una etiqueta que se cierra sola, es decir no requiere una etiqueta de cierre -->

    <a href="etiquetas_bloque.html">Etiquetas de bloque</a>
    <a href="etiquetas_formato.html">Etiquetas de formato</a>
    <!-- La etiqueta que nos permitirá poner enlaces en una pagina web es la etiqueta anchor (a); esta eiqueta cuenta con un atributo llamado href, el cual nos permitira poner un link local o un link externo -->
    <!-- A estas etiquetas se les puede agregar un link "muerto", esto agregando un '#' dentro del atributo href -->    
    <form action="formulary">
        <div>
            <label for="correo">Email</label>
            <input type="email" name="correo" placeholder="example@gmail.com">
        </div>
        <div>
            <label for="numero_contacto">numero de contacto</label>
            <input type="tel" name="numero_contacto" placeholder="000 000 0000" required>
        </div>
        <input type="submit" value="send">
    </form>
        <!-- for en los label sirven para indicar a que input se indica, como se puede ver en la parte superior en email, al label le dí for = "correo" teniendo en cuenta que el input tiene de name "correo" -->
        <!-- place holder nos sirve para indicar al usuario que debe escribir en el input -->
</body>
</html>
